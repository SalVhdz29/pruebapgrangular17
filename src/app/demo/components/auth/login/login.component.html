<div class="flex h-screen">
    <p-toast></p-toast>
    <div class="w-full lg:w-4 h-full text-center px-6 py-6 flex flex-column justify-content-center">
        <div class="flex flex-column align-items-center gap-4">
            <div class="mb-3">
                <h2>¡Bienvenido! Por favor, ingresa tu correo electrónico</h2>
                <!-- <p>¿Olvidaste tu contraseña? <a class="text-primary hover:underline cursor-pointer font-medium">Restaurala aquí</a>.</p> -->
            </div>
            <input [ngClass]="{'ng-invalid ng-dirty' : correoUsuario==null}" pInputText #correoUsuario (keyup)="setCorreo(correoUsuario.value)" placeholder="Correo electrónico" class="w-20rem"/>
            <p-password [ngClass]="{'ng-invalid ng-dirty' : correoUsuario==null}" pInputText #contraseniaUsuario (keyup)="setContrasenia(contraseniaUsuario.value!)" [feedback]="false" id="password" placeholder="Contraseña" inputStyleClass="w-20rem"></p-password>
            <button (click)="iniciarSesion()" [style]="{'color': '#303845;'}" pButton label="Iniciar sesión" type="button" class="w-20rem"></button>
        </div>
        <p></p>
        <!-- <p class="text-color-secondary font-semibold">A problem? <a class="text-primary hover:underline cursor-pointer font-medium">Click here</a> and let us help you.</p> -->
